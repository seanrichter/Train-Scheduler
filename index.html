<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <!--CSS style and reset--> 
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Train Schedules<small> A Directory of Train Times</small></h1>
        </div>
        
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-default">
                    <table class="table-hover" id="table">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                            <th>Remove</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel-default">
                    <div class="heading">
                        <h3 class="panel-title">
                            Add Train
                        </h3>
                    </div>

                    <div class="panel-body">
                        <form id="my-form"></form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input class="form-cotrol" id="name" type="text" placeholder="ex...Swayze Express">
                            </div>

                            <div class="form-group">
                                <label for="role">Train Destination</label>
                                <input class="form-cotrol" id="name" type="text" placeholder="ex...Little Rock">
                            </div>

                            <div class="form-group">
                                <label for="start-date">Train Arrival (HH:MM) Military Time</label>
                                <input class="form-cotrol" id="name" type="text" placeholder="ex...13:25 for 1:25pm">
                            </div>

                            <div class="form-group">
                                <label for="Frequency">Frequency (in minutes)</label>
                                <input class="form-cotrol" id="name" type="text" placeholder="ex...12">
                            </div>

                            <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Firebase-->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->
       
    <!--JavaScript-->
    <!--jQuery , Popper.js, Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
